<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <main id="message">

        <img src="janeround.png" alt="janeround" class="responsive" id="janeround">

<input type="text" placeholder="Type message..." id="type"><img src="send.png" alt="send" class="responsive" id="send">
