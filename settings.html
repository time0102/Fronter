    <main>
        <div class="settings">
            <div id="settings">Settings</div>
            <div class="bluebox"></div>
            <br>
            <p> Turn Feed Notifications On/Off </p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <br>
            <p> Turn Message Notifications On/Off</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <br>
            <div class="mobile">
                <p> Turn Sound Notifications On/Off </p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <p>Change Language</p>
            <select>
                <option value="en">English</option>
                <option value="dk">Danish</option>

            </select>
        </div>
    </main>
